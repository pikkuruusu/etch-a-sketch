<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>
                Etch-A-Sketch
            </h1>

            <div id="option-container">
                <button id="resetBtn" class="cyan">Reset Board</button>
                <button id="blackBtn" class="pink">Back in Black</button>
                <button id="grayBtn" class="purple">Shades of Gray</button>
                <button id="rainbowBtn" class="orange">Rainbow!</button>
            </div>
            <div id="sketch-container">

            </div>
        </div>
        <div id="footer">
            Made by <a href="https://github.com/pikkuruusu">Staffan</a>.
        </div>
    </div>
